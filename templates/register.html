<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
    {{> heading }}
    {{> menu }}
    <div class="col-md-4 col-md-offset-4">
      <h3 class="text-center">Register</h3>
      <hr>
      <form method="post" action="/register">
        <div class="form-group">
          <div class="form-group fixed-form-height">
            <label for="email-input">Email</label>
            <input id="email-input" class="form-control" placeholder="Email" name="email" type="email">
          </div>
          <div class="form-group fixed-form-height">
            <label for="password-input">Password</label>
            <input id="password-input" class="form-control" name="password" placeholder="Password" type="password">
          </div>
          <div class="form-group fixed-form-height">
            <label for="confirm-password-input">Confirm password</label>
            <input id="confirm-password-input" class="form-control" name="confirm_password" placeholder="Password" type="password">
          </div>
          <div class="form-group fixed-form-height text-center">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
          {{> auth_message_success }}
          {{> auth_message_error }}
        </div>
      </form>
      <p class="text-center"><a href="/login">Already have an account? Log in -></a></p>
    </div>
  </div>
  <script src="js/jquery/jquery-2.2.4.js"></script>
  <script src="css/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
