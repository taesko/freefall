<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="{{routes.static}}/css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  {{> heading }}
  {{> menu }}
  <div class="col-md-4 col-md-offset-4">
    <h3 class="text-center row">Reset password</h3>
    <hr>
    <form class="row" method="post" action="/register/password-reset">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" class="form-control" placeholder="Email" name="email" type="email">
      </div>
      <div class="checkbox">
        <label for="resend">
          <input id="resend" name="resend" type="checkbox">
          Resend
        </label>
      </div>
      <div class="form-group fixed-form-height text-center">
        <button type="submit" class="btn btn-primary">Reset password.</button>
      </div>
      {{> auth_message_success }}
      {{> auth_message_error }}
    </form>
  </div>
</div>
<script src="{{routes.static}}//js/jquery/jquery-2.2.4.js"></script>
<script src="{{routes.static}}//css/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
