<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="navbar navbar-default navbar-static-top">
      <ul class="nav navbar-nav">
        <li class="{{is_active item 'search'}}"><a href="/">Search</a></li>
        {{#if user}}
          <li class="{{is_active item 'profile'}} dropdown">
              <a class="dropdown-toggle" role="button" aria-haspopup="true" aria-expanded="false"
                 data-toggle="dropdown">
                  <span class="text-center">{{ user.email }} ( {{ user.credits }} credits)</span>
                  <span class="caret"></span>
              </a>
            <ul class="dropdown-menu">
              <li class="{{is_active item 'profile'}}"><a href="/profile">Subscriptions</a></li>
              <li><a href="/profile/settings">Settings</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="/logout">Log out</a></li>
            </ul>
          </li>
        {{else}}
          <li class="{{is_active item 'login'}}"><a href="/login">Log in</a></li>
        {{/if}}
      </ul>
    </div>
  </div>
</div>
