<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="navbar navbar-default navbar-static-top">
      <ul class="nav navbar-nav">
        <li class="{{is_active item 'search'}}"><a id="index-route-link" href="{{routes.index}}">Search</a></li>
        {{#if user}}
          <li class="{{is_active item 'profile'}} dropdown">
              <a class="dropdown-toggle" role="button" aria-haspopup="true" aria-expanded="false"
                 data-toggle="dropdown">
                  <span class="text-center">{{ user.email }} ( {{ user.credits }} credits)</span>
                  <span class="caret"></span>
              </a>
            <ul class="dropdown-menu">
              <li class="{{is_active item 'profile'}}"><a id="profile-route-link" href="{{routes.profile}}">Subscriptions</a></li>
              <li><a id="settings-route-link" href="{{routes.settings}}">Settings</a></li>
              <li role="separator" class="divider"></li>
              <li><a id="logout-route-link" href="{{routes.logout}}">Log out</a></li>
            </ul>
          </li>
        {{else}}
          <li class="{{is_active item 'login'}}"><a id="login-route-link" href="{{routes.login}}">Log in</a></li>
        {{/if}}
        <li class="pull-right"><a id="license-page-link" href="{{routes.static}}/licenses.txt">Legal</a></li>
      </ul>
    </div>
  </div>
</div>
