<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User</title>
  <link href="../css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/jquery-ui.css" rel="stylesheet">
<!--   <link href="../css/style.css" rel="stylesheet"> -->
</head>
<body>
  <div class="container">
    {{> heading }}
    {{> menu }}
    {{> messages }}
    <table id="users-table" class="table table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th>Email</th>
          <th>Password</th>
          <th>Credits</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        <tr id="user-edit-mode" hidden="true">
          <td>
            <span id="user-edit-mode-id"></span>
          </td>
          <td>
            <input id="user-edit-mode-email" class="form-control" name="email" type="email" placeholder="Email" value="" required>
          </td>
          <td>
            <input id="user-edit-mode-password" name="date-to" class="form-control" type="password" placeholder="Password" value="" required>
          </td>
          <td>
            <span id="user-edit-mode-credits"></span>
          </td>
          <td>
            <button id="user-edit-mode-save-btn" type="button" class="btn btn-primary">Save</button>
            <button id="user-edit-mode-cancel-btn" type="button" class="btn btn-default">Cancel</button>
            <button id="user-edit-mode-remove-btn" type="button" class="btn btn-danger">Remove</button>
          </td>
        </tr>
        <tr id="user-view-mode">
          <td>
            <span id="user-view-mode-id"></span>
          </td>
          <td>
            <a id="user-view-mode-email" href=""></a>
          </td>
          <td>
            <span>****</span>
          </td>
          <td>
            <span id="user-view-mode-credits"></span>
          </td>
          <td>
            <button id="user-view-mode-edit-btn" type="button" class="btn btn-primary btn-block">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div id="user-credits-options">
      <h3>User's credits</h3>
      <div class="form-inline">
        <label>Change by: <input id="user-credits-change" class="form-control" type="number" value="0"></label>
        <button id="user-credits-submit-btn" class="btn btn-default">Submit</button>
        <p>(value > 0 to add credits or value < 0 to remove credits)</p>
      </div>
    </div>
    <div id="user-subscriptions-section">
      <h3>User's subscriptions:</h3>
      <table id="user-subscriptions-table" class="table table-bordered">
        <thead>
          <tr>
            <th>Airport from</th>
            <th>Airport to</th>
            <th>Date from</th>
            <th>Date to</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody>
          <tr id="user-subscription-edit-mode" hidden="true">
            <td>
              <input id="user-subscription-edit-mode-airport-from" class="form-control" name="from" type="text" placeholder="Airport from" required>
            </td>
            <td>
              <input id="user-subscription-edit-mode-airport-to" name="to" class="form-control" type="text" placeholder="Airport to" required>
            </td>
            <td>
              <input id="user-subscription-edit-mode-date-from" class="form-control" name="date-from" type="text" placeholder="Date from" value="" required>
            </td>
            <td>
              <input id="user-subscription-edit-mode-date-to" name="date-to" class="form-control" type="text" placeholder="Date to" value="" required>
            </td>
            <td>
              <button id="user-subscription-edit-mode-save-btn" type="button" class="btn btn-primary">Save</button>
              <button id="user-subscription-edit-mode-cancel-btn" type="button" class="btn btn-default">Cancel</button>
              <button id="user-subscription-edit-mode-remove-btn" type="button" class="btn btn-danger">Remove</button>
            </td>
          </tr>
          <tr id="user-subscription-view-mode" hidden="true">
            <td>
              <span id="user-subscription-view-mode-airport-from"></span>
            </td>
            <td>
              <span id="user-subscription-view-mode-airport-to"></span>
            </td>
            <td>
              <span id="user-subscription-view-mode-date-from"></span>
            </td>
            <td>
              <span id="user-subscription-view-mode-date-to"></span>
            </td>
            <td>
              <button id="user-subscription-view-mode-edit-btn" type="button" class="btn btn-primary btn-block">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <p id="no-subscriptions-msg" class="text-center" hidden="true">No subscriptions found</p>
  </div>
  <script src="../js/lodash/index.min.js"></script>
  <script src="../js/jquery/jquery-2.2.4.js"></script>
  <script src="../js/jquery-ui.min.js"></script>
  <script src="../js/ajv.min.js"></script>
  <script src="../js/js-yaml/js-yaml.min.js"></script>
  <script src="../js/autocomplete-plugin.js"></script>
  <script src="../js/json-schemas.js"></script>
  <script src="../js/admin-json-schemas.js"></script>
  <script src="../js/parsers.js"></script>
  <script src="../js/api-methods.js"></script>
  <script src="../js/admin-api-methods.js"></script>
  <script src="../js/main.js"></script>
  <script type="text/javascript">
    var userGlobal = {
      id: _.unescape('{{{escape user_credentials.id}}}'),
      email: _.unescape('{{{escape user_credentials.email}}}'),
      credits: Number(_.unescape('{{{escape user_credentials.credits}}}')),
    };
  </script>
  <script type="text/javascript" src="../js/user.js"></script>
</body>
</html>
